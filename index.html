<!DOCTYPE html>

        <title>Tinder | Dating, Make Friends & Meet New People</title>
        <link rel="stylesheet" href="https://ojus132.github.io/tinder-replica.github.io/style.css">

    <body>

        <script>
            function openLoginPop(){
                document.getElementById("loginPop").style.display="block";
                document.getElementById("bgLoginPop").style.display="block";
            }

            function closeLoginPop(){
                document.getElementById("loginPop").style.display="none";
                document.getElementById("bgLoginPop").style.display="none";
            }

            function disableScroll() {
                // Get the current page scroll position
                scrollTop =
                window.pageYOffset || document.documentElement.scrollTop;
                scrollLeft =
                window.pageXOffset || document.documentElement.scrollLeft,
          
                // if any scroll is attempted,
                // set this to the previous value
                window.onscroll = function() {
                    window.scrollTo(scrollLeft, scrollTop);
                };
            }
          
            function enableScroll() {
                window.onscroll = function() {};
            }
        </script>

        <div class="bg">
            <div class="header">
                <img src="https://ojus132.github.io/tinder-replica.github.io/media/whiteLogoOnTop.png" height="65%">

                <ul class="navBar">
                    <li class="Products"><a href="https://tinder.com/en-GB/feature/swipe">Products</a>
                        <div class="productsDropdown">

                            <ul style="list-style-type: none;">
                                <li><a href="https://tinder.com/en-GB/feature/plus">Tinder Plus</a></li>
                                <li><a href="https://tinder.com/en-GB/feature/gold">Tinder Gold</a></li>
                                <li><a href="https://tinder.com/en-GB/feature/platinum">Tinder Platinum</a></li>
                            </ul>
                            <a>Swipe Night</a>
                        </div>
                    </li>
                    <li class="Learn"><a href="https://tinder.com/en-GB/about">Learn</a></li>
                    <li class="Safety"><a href="https://policies.tinder.com/safety/intl/en">Safety</a></li>
                        <div class="safetyDropdown">
                            <a href="">Community Guidelines</a>
                            <a href="">Safety tips</a>
                            <a href="">Safety & Policy</a>
                            <a href="">Safety & Reporting</a>
                            <a href="">Security</a>
                        </div>
                    <li class="Support"><a href="https://www.help.tinder.com/hc/en-us?utm_source=web">Support</a></li>
                    <li class="Download"><a href="https://tinder.com/en-GB/download">Download</a></li>
                </ul>


                <div class="loginContainer"><button type="button" class="login" onclick="openLoginPop(),disableScroll()">Log in</button></div>
            </div>

            <div class="content">
                <div class="tagline">
                    Start something epic.
                </div>
                
                <div class="break"></div>

                <div class="accntButton">
                <button id="createAccount" onclick="openLoginPop(),disableScroll()">
                    Create account
                </button>
                </div>
            </div>
        </div>

        <div id="bgLoginPop">
        <div id="loginPop">
            <img src="https://ojus132.github.io/tinder-replica.github.io/media/cross.png" class="cross" onclick="closeLoginPop(),enableScroll()">

        </div>
